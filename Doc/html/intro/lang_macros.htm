<h1>语言相关 - 宏</h1>

  
<p>AutoIt 提供了一系列<a href="../macros.htm">宏(Macros)</a>,它们是具有常量属性的(不可修改).
  为与普通的变量区分开来,AutoIt 使用 <strong>@</strong> 
  字符而不是 <strong>$</strong> 字符来表示宏.
  和普通的变量一样您可以在表达式中使用它们
  但却不可以进行赋值操作.</p>
<p>&nbsp;</p>
<p>系统预定义的宏是为了提供更简便的方式来获取系统
  信息,比如 Windows 目录的路径,当前登陆的用户名等.</p>
<p>如需查看所有宏的完整列表请点击 <a href="../macros.htm">此处</a>.</p>
<p>&nbsp;</p>

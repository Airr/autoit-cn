[StatusBar] 				# 状态栏
# 单击状态栏切换文本.
# 可用变量:------------------↓
# $(CurrentDate)	#当前日期
# $(CurrentTime)	#当前时间
# $(FileNameExt)	#文件名
# $(FileName)		#文件名
# $(FileExt)		#文件扩展名
# $(FileDate) 		#文件日期
# $(FileTime)		#文件时间
# $(FileAttr)		#文件属性
# $(BufferLength)	#缓冲区大小
# $(OverType)		#插入状态
# $(EOLMode)		#行末字符
# $(BufferLength)	#文档大小
# $(NbOfLines)		#总行数
# $(LineNumber)		#当前行
# $(ColumnNumber)	#当前列
# $(SelLength)		#当前选中大小(字节)
# $(SelHeight)		#当前选中列
#---------------------------↑

#状态栏可见
statusbar.visible=1
#状态栏数量
statusbar.number=1
#第一个状态栏显示文本
statusbar.text.1=\
状态[$(OverType)] 行末[$(EOLMode)] \
文件名[$(FileNameExt)] 文档大小[$(BufferLength)] 行数[$(NbOfLines)] \
第 $(LineNumber) 行 $(ColumnNumber) 列 \
选中 $(SelHeight) 行,共 $(SelLength) 字节



